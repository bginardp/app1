<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<!-- <th:block th:include="/common/head :: head('Facturaci&oacute;n')" /> -->
<head>
    <title>Linea factura</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
 </head>
<body>
<div class="container">
     <div class="row">
      <div class="col-sm-3"></div>
        <div class="col-sm-6">
  			  <form class="form" th:object="${linfac}">
              <div class="form-group">
               <label for="id">identificador</label>
               <input type="text" class="form-control form-control-sm" id="id" value="1" readonly/>
              </div>
     				  <div class="form-group">
        			 <label for="cpto">concepto</label>
        			 <input type="text" class="form-control form-control-sm" id="cpto" placeholder="servicio o producto" />
      				</div>
      				<div class="form-group">
        			 <label for="desc">Descripci&oacute;n</label>
        			 <textarea rows="3" class="form-control form-control-sm" id="desc" placeholder="descripci&oacute;n concepto"></textarea>
      				</div> 
              <div class="form-group">
                <label for="tipiva">Tipo Iva</label>
                <select class="form-control form-control-sm" id="tipiva" placeholder="Tipo Iva">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                   </select>
              </div>
              <div class="form-group">
               <label for="poriva">% Iva</label>
               <input type="text" class="form-control form-control-sm" id="poriva" placeholder="precio" />
              </div>
              <div class="row">
                 <div class="col">
        				   <label for="qtt">Cantidad</label>
          			   <input type="number" class="form-control form-control-sm" id="qtt" placeholder="cantidad" />
        				 </div>
        				<div class="col">
                 <label for="pvp">Precio</label>
          			 <input type="number" class="form-control form-control-sm" id="pvp" placeholder="precio" />
        				</div>
        				<div class="col">
                 <label for="imp">Importe</label>
          			 <input type="number" class="form-control form-control-sm" id="pvp" placeholder="cantidad" />
        				</div>
              </div>
              <br/>
      			    <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="submit" class="btn btn-primary">Cancelar</button>
              
  	        </form>
         </div>
         <div class="col-sm-3"></div>
     </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
